{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'forum/styles_css/base_style.css' %}">
    {% block mycss %} {% endblock mycss %}
    <title>Prague Student Centre</title>
    <script type="text/javascript" src="{% static 'forum/styles_js/base_style.js' %}"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
    
  </head>
  <body style="background-color: rgb(224, 232, 243);">
    <header class="header-area overlay">
        <nav class="navbar navbar-expand-md navbar-dark" style="height: 60px;">
        <div class="container">
          <a href="#" class="navbar-brand">PSC</a>
          
          <div id="main-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr">
              <li><a href="{% url 'forum:forum-home' %}" class="nav-item nav-link">Home</a></li>
              <li><a href="{% url 'forum:forum-about' %}" class="nav-item nav-link">About Us</a></li>
              <li class="dropdown">
                <a href="{% url 'forum:departments' %}" class="nav-item nav-link" data-toggle="dropdown">Departments</a>
                <div class="dropdown-menu">
                  <!-- {% for department in departments %}
                    <a href="{{ department.get_absolute_url }}" class="dropdown-item">{{ department.department_name }}</a>
                  {% endfor %} -->
                </div>
              </li>
              <li><a href="{% url 'forum:forum_post_list' %}" class="nav-item nav-link">Forum</a></li>
            </ul>
          </div>
          <div id="main-nav" class="collapse navbar-collapse">
            <div class="searchbar" style="padding-left: 100px;">
              <form onsubmit="event.preventDefault();" role="search" class="searchbar">
                <input id="search" type="search" placeholder="Search..." autofocus required />
                <button type="submit" class="btn btn-primary">Go</button>    
              </form>
            </div>
            <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                <li><a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a></li>
                <li><a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></li>
              {% else %}
                <li><a class="nav-item nav-link" href="{% url 'login' %}">Login</a></li>
                <li><a class="nav-item nav-link" href="{% url 'register' %}">Register</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
   
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script  src="{% static 'forum/styles_js/base_style.js' %}"></script>
  
</body>
</html>
