{% extends 'forum/base.html' %}
{% block title %}Department{%endblock%}


{% block content %}
<div class="container">
    <legend class="border-bottom mb-4">Browse by Courses</legend>
    <div class="list-group">
        {% for subject in subject_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <p class="mb-1"><strong>{{ subject.subject_name }}</strong></p>
            <div class="float-left">
                {% if user.is_authenticated %}
                    <a href="{{ subject.get_absolute_url }}" class="badge badge-primary">Discussion</a>
                    <a href="#" class="badge badge-primary">File Share</a>
                {% endif %}
            </div>
            </li>
        {% endfor %}
    </div>
</div>
{% endblock %}
